<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/stylesheet-fonts.css">
    <title>Document</title>
</head>

<body class="page">
    <article class="repair-brands">

                </div>

                </div>
                <div class="brand-card brand-card--hp swiper-slide">
                    <img class="brand-card__logo brand-card__logo--hp " src="images/logo-hp.svg" alt="HP">
                    <button class="brand-card__button button-go button">
                        <img class="button-go__icon" src="images/button-go.svg" alt="Перейти">

                </div>
                <div class="brand-card brand-card--acer swiper-slide">

                <div class="brand-card brand-card--sony swiper-slide">

                    </button>
                </div>
                <div class="brand-card brand-card--msi swiper-slide">
                    <img class="brand-card__logo" src="images/logo-msi.svg" alt="MSI">

                        <img class="button-go__icon" src="images/button-go.svg" alt="Перейти">
                    </button>
                </div>
                <div class="brand-card brand-card--sharp swiper-slide">
                    <img class="brand-card__logo" src="images/logo-sharp.svg" alt="Sharp">

                </div>
                <div class="brand-card brand-card--ledrand swiper-slide">
                    <img class="brand-card__logo" src="images/logo-legrand.svg" alt="Legrand">

            <div class="swiper-pagination"></div>
        </div>
        <div class="show-all">
            <img class="show-all__icon" src="images/icon-read-more.svg">
            <button class="show-all__button button">
                Показать все
            </button>
        </div>
    </article>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>

</html>
